<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Verifique se a cor fica azul após clicar no botão</title>
    <script>
        function clicou()
        {
            document.getElementById("meuTitulo2").style.color = "blue";
            
        }
    </script>
</head>

<body>
    <form>
        <h2 id="meuTitulo2" style="color: rgb(255, 0, 0);">This is an example h2</h2>
        <input type="button" onclick="clicou()" value="Clique">
    </form>
</body>

</html>
