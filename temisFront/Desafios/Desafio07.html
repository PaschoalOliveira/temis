<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset=utf-8 />
    <title>Verifique se o segundo elemento é "Chá". Faça o translate da página </title>
    
</head>

<body>
    <form>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>          
    </form>

    <button type="button" onclick="translatePage()">Translate</button>


    <script type="text/javascript">
        function translatePage() {

            var li_1 = document.querySelector("body > form > ul > li:nth-child(1)")
            var li_2 = document.querySelector("body > form > ul > li:nth-child(2)")
            var li_3 = document.querySelector("body > form > ul > li:nth-child(3)")
            var transBtn = document.querySelector("body > button:nth-child(2)")

            
            transBtn.innerHTML == "Translate" ? transBtn.innerHTML = "Traduzir" : transBtn.innerHTML = "Translate"
    
            li_1.innerHTML == 'Coffee' ? li_1.innerHTML = 'Café' : li_1.innerHTML = 'Coffee'

            li_2.innerHTML == 'Tea' ? li_2.innerHTML = 'Chá' : li_2.innerHTML = 'Tea'

            li_3.innerHTML == 'Milk' ? li_3.innerHTML = 'Leite' : li_3.innerHTML = 'Milk'
            
        }
    </script>

</body>

</html>
