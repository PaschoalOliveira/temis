<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Verifique a mensagem no alert ao clicar no botão</title>
    <script>

        function clicou()
        {
            alert("Você consegue verificar essa mensagem?");
            
        }
    </script>
</head>

<body>
    <form>
        <input type="button" onclick="clicou()" value="Clique">
    </form>
</body>

</html>
